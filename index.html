<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUI Portal | Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { min-height: 100vh; background: linear-gradient(180deg, #0f172a, #020617); color: white; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .display-container {
            width: 100%; max-width: 800px; padding: 40px; border-radius: 30px;
            background: rgba(255,255,255,0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2.5em; font-weight: 800; background: linear-gradient(90deg, #7f5af0, #2cb67d); -webkit-background-clip: text; color: transparent; margin-bottom: 10px; }
        p { color: #94a3b8; margin-bottom: 40px; }

        .btn-group { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .action {
            padding: 15px 40px; font-size: 16px; border-radius: 50px; text-decoration: none;
            font-weight: 600; transition: 0.4s; border: 1px solid rgba(255,255,255,0.15);
        }
        .btn-student { color: #38bdf8; border-color: #38bdf8; }
        .btn-student:hover { background: rgba(56, 189, 248, 0.1); transform: translateY(-5px); }
        .btn-teacher { color: #2cb67d; border-color: #2cb67d; }
        .btn-teacher:hover { background: rgba(44, 182, 125, 0.1); transform: translateY(-5px); }
    </style>
</head>

    </div>
